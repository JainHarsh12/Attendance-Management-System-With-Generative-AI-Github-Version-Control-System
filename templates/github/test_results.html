<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Results</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            color: #333;
        }
        .result {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f1f5f9;
            border-radius: 8px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .result h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .result pre {
            background-color: #fff;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        a.back-link {
            display: inline-block;
            margin-top: 30px;
            font-size: 1rem;
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        a.back-link:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Results</h1>
        {% for result in results %}
        <div class="result">
            <h2>{{ result.filename }}</h2>
            <pre>{{ result.status|safe }}</pre>
        </div>
        {% endfor %}
        <a href="{{ url_for('repo', repo_id=repo_id) }}" class="back-link">Back to Repository</a>
    </div>
</body>
</html>
