<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File: {{ file_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .file-content {
            background-color: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .back-link, .edit-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }

        .back-link {
            background-color: #3b82f6;
        }

        .edit-link {
            background-color: #f59e0b;
        }

        .back-link:hover {
            background-color: #2563eb;
        }

        .edit-link:hover {
            background-color: #d97706;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viewing File: {{ file_name }}</h1>
        
        <div class="file-content">
            <pre>{{ file_content }}</pre>
        </div>

        <div class="action-buttons">
            <a href="{{ url_for('repo', repo_id=request.view_args['repo_id']) }}" class="back-link">Back to Repository</a>
            {% if is_collaborator or is_owner %}
            <a href="{{ url_for('edit_file', repo_id=request.view_args['repo_id'], file_name=file_name) }}" class="edit-link">Edit File</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
