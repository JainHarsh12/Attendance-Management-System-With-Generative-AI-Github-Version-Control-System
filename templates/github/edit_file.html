<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit File: {{ file_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .file-content {
            background-color: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 20px;
            font-family: monospace;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            outline: none;
            resize: none;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2563eb;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit File: {{ file_name }}</h1>

        <form method="POST">
            <textarea name="file_content">{{ file_content }}</textarea>
            <button type="submit">Save Changes</button>
        </form>

        <a href="{{ url_for('repo', repo_id=request.view_args['repo_id']) }}" class="back-link">Back to Repository</a>
    </div>
</body>
</html>
