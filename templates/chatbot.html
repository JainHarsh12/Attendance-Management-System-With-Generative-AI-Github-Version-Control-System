<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chatbot</title>
    <!-- Include any necessary CSS or JS -->
</head>
<body>
    <h1>Chatbot</h1>
    <form method="post">
        <label for="message">Ask me anything:</label><br>
        <textarea name="message" id="message" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Send">
    </form>

    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
