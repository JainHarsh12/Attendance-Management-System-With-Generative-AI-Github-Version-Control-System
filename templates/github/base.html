<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskMasterXHub{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Sidebar styling */
        .side-nav {
            background-color: #1f2937;
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
        }
        .side-nav h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .side-nav ul {
            list-style: none;
            padding: 0;
        }
        .side-nav ul li {
            margin: 20px 0;
        }
        .side-nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .side-nav ul li a:hover {
            background-color: #111827;
        }
        .side-nav ul li.active a {
            background-color: #1a73e8;
        }

        /* Main content area */
        .main-content {
            margin-left: 270px;  /* Matches the sidebar width */
            padding: 40px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f9fafc;
            border-top: 1px solid #eee;
            color: #6c757d;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 250px;  /* Matches the sidebar width */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="side-nav">
        <h2>TaskMasterXHub</h2>
        <ul>
            <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="{{ url_for('create_repo') }}"><i class="fas fa-plus-circle"></i> Create Repository</a></li>
            <li><a href="{{ url_for('explore_repositories') }}"><i class="fas fa-compass"></i> Explore Repositories</a></li>
            <li><a href="{{ url_for('my_repositories') }}"><i class="fas fa-folder-open"></i> My Repositories</a></li>


        </ul>
    </div>
    

    <!-- Main content area where page-specific content will be injected -->
    <div class="main-content">
        {% block content %}
        <!-- This is where the content from child templates will be inserted -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>TaskMasterXHub Â© 2024. All rights reserved.</p>
    </footer>
</body>
</html>
